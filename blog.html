<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trek Tribe | Blog</title>
    <link rel="shortcut icon" href="vecteezy_mountain-hike-logo-vector-template_17527994.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="blog-section">
            <h1>Adventure Blog</h1>
            <div class="blog-grid" id="blogGrid">
                <!-- Blog cards will be populated by JavaScript -->
            </div>
        </section>
    </main>
    <div id="footer-container"></div>

</body>
    <script type="module">
        import blogData from './blog-data.js';
        
        const blogGrid = document.getElementById('blogGrid');
        
        blogData.forEach(blog => {
            const blogCard = `
                <div class="blog-card">
                    <img src="${blog.image}" alt="${blog.title}">
                    <div class="blog-card-content">
                        <h3>${blog.title}</h3>
                        <p>${blog.summary}</p>
                        <a href="blog-detail.html?id=${blog.id}" class="cta-button">Read More</a>
                    </div>
                </div>
            `;
            blogGrid.innerHTML += blogCard;
        });
    </script>
    <script src="script.js"></script>
</html>
