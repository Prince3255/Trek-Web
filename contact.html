<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trek Tribe | Contact Us</title>
    <link rel="shortcut icon" href="vecteezy_mountain-hike-logo-vector-template_17527994.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Send us a message</h2>
                    <form id="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" name="subject" placeholder="Subject" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Get in touch</h2>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Sanand, Sarkhej, 395010</p>
                    <p><i class="fas fa-phone"></i> +91 9999999999</p>
                    <p><i class="fas fa-envelope"></i> info@trek-tribe.com</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>
    
  </body>
  <script src="script.js"></script>
</html>
